<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <!-- internal css -->
    
    <style>
        /* tag */
        p{
            background-color: rgba(189, 183, 107, 0.566);
            width: 50%;
        }
        li{
            color: indianred;
        }

        /* id */
        #short{
            text-align: center;
        }
        #embedded{
            font-size: larger;
            font-weight: bold;
        }

        /* class */
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet; background-color: aquamarine;">Learning Basic CSS</h3> <!-- inline css -->
    <p>CSS: Cascading Style Sheet</p>
    <p class="player">It' a Design of HTML</p> 
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul> 
    <p id="short">This is a stand alone paragraph</p>
</body>
</html>
