<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some special HTML tags</title>
    <style>
      .test {
        cursor: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/sad.png"),
          auto;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <bdo dir="rtl">Bangladesh</bdo>
    <h2>Bangla<sup>desh</sup></h2>
    <abbr title="This is Bangla">Country</abbr>
    <h3>Count<sub>try</sub></h3>
    <time datetime="2023-0615">June 05, 2013</time>
    <br /><br />
    <label for="disk">
      progress:
      <meter id="disk" value="0.5"></meter>
    </label>
    <br /><br />
    <progress></progress>
    <br /><br />
    <details class="test">
      <summary>Hello this is</summary>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus
        veniam voluptate distinctio rem molestias ipsum quaerat nihil tempora
        architecto in!
      </p>
    </details>
  </body>
</html>
