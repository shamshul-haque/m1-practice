<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="styles/nav.css" />
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px 10px;
      }
      tfoot td {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="navigation.html">Home</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="audio&vedio.html">Audio&Video</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>HTML Table</h3>
      <table>
        <caption>
          Employee Salary Data
        </caption>
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Stive Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Mark Zuckerberg</td>
            <td>Facebook</td>
            <td>$1500</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1600</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Total Employee: 4</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
