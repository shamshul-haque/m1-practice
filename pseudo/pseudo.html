<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo</title>
    <style>
        h3{
            color: red;
        }
        h3:hover{
            color: green;
        }
        input:focus{
            color: yellow;
        }
        a:visited{
            color: pink;
        }
        li:last-child{
            color:seagreen
        }
        li:nth-child(2n+1){
            background: skyblue;
        }
    </style>
</head>
<body>
    <h3>My Pseudo</h3>
    <input type="text" name="" id="">
    <input type="text" name="" id="">
    <input type="text" name="" id=""><br>
    <a href="https://www.google.com/">google</a><br>
    <a href="https://www.bbc.com/news/world-africa-13861843">madagascar</a>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
        <li>f</li>
        <li>g</li>
    </ul>
</body>
</html>
