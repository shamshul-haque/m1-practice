<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index</title>
    <style>
        .box{
            position: relative;
        }
        .boy{
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        .ring{
            bottom: 60px;
            z-index: 1;
        }
        .water{
            top: -140px;
        }
    </style>
  </head>
  <body>
    <div class="swim-container">
      <div class="box boy">
        <img src="swim/boy.svg" alt="" />
      </div>
      <div class="box ring">
        <img src="swim/ring.svg" alt="" />
      </div>
      <div class="box water">
        <img src="swim/water.svg" alt="" />
      </div>
    </div>
  </body>
</html>
